language: c
compiler: gcc
dist: bionic
python:
  - "3.6"
env:
  global:
   - secure: ""

addons:
  apt:
    update: true
    packages:
      - qemu-system-arm
      - autoconf-archive
      - libusb-1.0-0
      - libusb-1.0-0-dev
      - libblkid1    # Only for pbstate, could be removed
      - libblkid-dev # -//-
      - uuid-dev     # -//-
      - gcc-arm-none-eabi

script:
    # Build BPAK library and tools
    - git clone https://github.com/jonasblixt/bpak --depth 1 --branch v0.3.0
    - pushd bpak
    - autoreconf -fi
    - ./configure
    - make
    - sudo make install
    - sudo ldconfig
    - popd

    # Build punchboot library and tools
    - git clone https://github.com/jonasblixt/punchboot-tools --depth 1 #--branch v0.1.0
    - pushd punchboot-tools
    - autoreconf -fi
    - ./configure
    - make
    - sudo make install
    - sudo ldconfig
    - popd

    # Build pbstate, needed for testing
    - pushd tools/pbstate
    - autoreconf -fi
    - ./configure
    - make
    - sudo make install
    - popd

    # Build punchboot
    - cp configs/test_defconfig .config
    - make check

jobs:
    include:
        -   stage: Code Coverage
            after_success:
                - cd src/
                - bash <(curl -s https://codecov.io/bash)
